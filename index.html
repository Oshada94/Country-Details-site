<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <center>
        <div id="Searchcontainer" class="container m-2 p-3 ">
            <div class="d-flex" role="search">
                <input id="txtInput" class="form-control me-2 bg-dark-subtle border-primary border-5" type="search"
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit" onclick="searchCountry()">Search</button>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <img class="img-thumbnail" id="flagImg" src="" alt="flag">
                <h1 id="name">Name</h1>
                <p id="officialName">Official Name </p>
                <p id="capital">capital </p>
                <p id="region">Region</p>
                <p id="subregion">subregion </p>
                <p id="area">area </p>
                <p id="latlng">latlng </p>
                <p id="timezones">timezones </p>
                <p id="startOfWeek">startOfWeekn </p>
                <p id="population">Population </p>
            </div>
        </div>


        <div class="container m-2 p-3">
            <table id="tblCountries" border="1" class="table table-striped-columns">
            </table>
        </div>

    </center>

    <script src="app.js"></script>
</body>

</html>
